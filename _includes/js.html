<script src="https://cdn.jsdelivr.net/g/highlight.js@9.11.0(highlight.min.js+languages/apache.min.js+languages/bash.min.js+languages/css.min.js+languages/dockerfile.min.js+languages/javascript.min.js+languages/json.min.js+languages/nginx.min.js+languages/php.min.js+languages/sql.min.js+languages/twig.min.js+languages/xml.min.js+languages/yaml.min.js+languages/zephir.min.js)"></script>
<script>
	hljs.initHighlightingOnLoad();

  $(document).ready(function () {
    $('.js-menu-toggle').click(function () {
      var toggleMenu;
      toggleMenu = $('.menu__toggle__icon');
      if (toggleMenu.hasClass('active')) {
        toggleMenu.removeClass('active');
      } else {
        toggleMenu.addClass('active');
      }
    });
  });

</script>
