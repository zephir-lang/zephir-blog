<!doctype html>

<html class="no-js" lang="en">

{% include head.html %}


<body class="loading{% if site.data.settings.advanced_settings.ajax_loading == true %} ajax-loading{% endif %}"
      data-site-url="{{ site.url }}"
      data-page-url="{{ page.url | replace: 'index.html', '' }}">

{% include header.html %}


<div class="loader">
    <svg width="120" height="30" viewBox="0 0 120 30" xmlns="http://www.w3.org/2000/svg">
        <circle cx="15" cy="15" r="15">
            <animate attributeName="r" from="15" to="15" begin="0s" dur="0.8s" values="15;9;15" calcMode="linear"
                     repeatCount="indefinite"/>
            <animate attributeName="fill-opacity" from="1" to="1" begin="0s" dur="0.8s" values="1;.5;1"
                     calcMode="linear" repeatCount="indefinite"/>
        </circle>
        <circle cx="60" cy="15" r="9" fill-opacity="0.3">
            <animate attributeName="r" from="9" to="9" begin="0s" dur="0.8s" values="9;15;9" calcMode="linear"
                     repeatCount="indefinite"/>
            <animate attributeName="fill-opacity" from="0.5" to="0.5" begin="0s" dur="0.8s" values=".5;1;.5"
                     calcMode="linear" repeatCount="indefinite"/>
        </circle>
        <circle cx="105" cy="15" r="15">
            <animate attributeName="r" from="15" to="15" begin="0s" dur="0.8s" values="15;9;15" calcMode="linear"
                     repeatCount="indefinite"/>
            <animate attributeName="fill-opacity" from="1" to="1" begin="0s" dur="0.8s" values="1;.5;1"
                     calcMode="linear" repeatCount="indefinite"/>
        </circle>
    </svg>
</div>

<div class="page-loader"></div>


<div class="page">

    <div class="page__content"
         data-page-title="{% if page.url == "
    /" %}{{ site.data.settings.basic_settings.site_title }} – {{ page.title }}{% else %}{{ page.title }} – {{
    site.data.settings.basic_settings.site_title }}{% endif %}"
    data-image="{{ page.featured_image }}">

    {{ content }}

</div>

</div>


{% include footer.html %}
{% include js.html %}


</body>

</html>
